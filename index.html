<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="side-item title">
            <img src="./images/dashboard-icon.svg" alt="dashboard-icon">
            <div>Dashboard</div>
        </div>

        <div class="side-item">
            <img src="./images/home-icon.svg" alt="home-icon">
            <div>Home</div>
        </div>

        <div class="side-item">
            <img src="./images/profile-icon.svg" alt="profile-icon">
            <div>Profile</div>
        </div>

        <div class="side-item">
            <img src="./images/message-icon.svg" alt="message-icon">
            <div>Messages</div>
        </div>

        <div class="side-item">
            <img src="./images/history-icon.svg" alt="history-icon">
            <div>History</div>
        </div>

        <div class="side-item">
            <img src="./images/tasks-icon.svg" alt="tasks-icon">
            <div>Tasks</div>
        </div>

        <div class="side-item">
            <img src="./images/communities-icon.svg" alt="communities-icon">
            <div>Communities</div>
        </div>

        <div class="side-item misc">
            <img src="./images/settings-icon.svg" alt="settings-icon">
            <div>Settings</div>
        </div>

        <div class="side-item misc">
            <img src="./images/support-icon.svg" alt="support-icon">
            <div>Support</div>
        </div>

        <div class="side-item misc">
            <img src="./images/privacy-icon.svg" alt="privacy-icon">
            <div>Privacy</div>
        </div>
    </div>
    <div class="header">header</div>
    <div class="main-content">main content</div>
</body>
</html>
